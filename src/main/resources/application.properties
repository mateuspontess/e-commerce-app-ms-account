spring.application.name=account-ms
server.port=9093
logging.pattern.console=%msg%n

# -- persistence config -- 
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${CONTAINER_HOST:localhost}:3308,3306/users?createDatabaseIfNotExist=true
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root}


spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

api.security.token.secret=${JWT_SECRET}

user.admin.username=${ADMIN_USERNAME:root}
user.admin.password=${ADMIN_PASSWORD:root@123}

# -- eureka config --
eureka.client.serviceUrl.defaultZone=http://localhost:9091/eureka
eureka.instance.instance-id=${spring.application.name}:${random.int}